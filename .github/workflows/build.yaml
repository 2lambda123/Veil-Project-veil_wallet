name: Build

on:
  push:
    branches:
      - main

jobs:
  windows-x86_64:
    name: windows x86_64
    runs-on: windows-latest
    env:
      build_package_name: veil-wallet win-x86_64
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true
      - uses: dtolnay/rust-toolchain@stable
      - uses: subosito/flutter-action@v2
        with:
          channel: stable
      - name: Install dependencies
        run: |
          flutter config --no-analytics
          flutter config --enable-windows-desktop
          flutter pub get
      - name: Build executable
        run: flutter build windows --release
      - uses: actions/upload-artifact@v3
        with:
          name: ${{ env.build_package_name }}
          path: build/windows/runner/Release/

  linux-x86_64:
    name: linux x86_64
    runs-on: ubuntu-latest
    env:
      build_package_name: veil-wallet linux-x86_64 AppImage
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true
      - uses: dtolnay/rust-toolchain@stable
      - uses: subosito/flutter-action@v2
        with:
          channel: stable
      - name: Install dependencies
        run: |
          sudo apt update -y
          sudo apt install -y ninja-build libgtk-3-dev libgtk-3-0 libblkid1 liblzma5 qtbase5-dev qt5-qmake qtdeclarative5-dev cmake
          flutter config --no-analytics
          flutter config --enable-linux-desktop
          flutter pub get
      - name: Build executable
        run: flutter build linux --release
      - name: Build AppImage
        uses: AppImageCrafters/build-appimage-action@master
        with:
          recipe: linux/appimage-recipe.yml
      - uses: actions/upload-artifact@v3
        with:
          name: ${{ env.build_package_name }}
          path: './*.AppImage*'

  osx-x64:
    name: osx x86_64
    runs-on: macos-latest
    env:
      build_package_name: veil-wallet osx-x86_64
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true
      - uses: dtolnay/rust-toolchain@stable
      - uses: subosito/flutter-action@v2
        with:
          channel: stable
          architecture: x64
      - name: Install dependencies
        run: |
          flutter config --no-analytics
          flutter config --enable-macos-desktop
          flutter pub get
      - name: Build executable
        run: flutter build macos --release
      - uses: actions/upload-artifact@v3
        with:
          name: ${{ env.build_package_name }}
          path: build/macos/Build/Products/Release/